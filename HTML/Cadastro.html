<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <title>CADASTRO NOVO CLIENTE</title>
        <link href="css/estilo.css" rel ="stylesheet"/>
        <link href="css/form.css" rel ="stylesheet"/>
    </head>


<section id="corpo-full">
    <article id="noticia-principal">
        <header id="cabecalho-artigo">
            <hgroup>
                <h1>Cadastro cliente</h1>
            </hgroup>
        </header>

<form method="post" id="fContato" action="mailto:contato@cursoemvideo.com"> <!--Só funciona se o client tiver usando um CLIENTE de e-mail (Win -Outlook, Linux-Thunderbird, Mac-Mail) -->


<fieldset id="usuario"><legend>Dados do Usuário</legend>
    <p><label for="cNome">Nome </label> <input type="text" name="tNome" id="cNome" size="30" maxlength="50" placeholder="Nome Completo"/></p>
    <p><label for="cEmail">E-mail </label><input type="e-mail" name="tEmail" id="cEmail" size="30" maxlength="50" placeholder="E-mail"/> </p>
    <p><label for="cSenha">Senha </label><input type="password" name="tSenha" id="cSenha" size="30" maxlength="30" placeholder="Senha"/></p>
    <fieldset id="sexo"><legend>Sexo</legend>
        <input type="radio" name="tSexo" id="cMasc" /> <label for="cMasc"> Masculino</label></br>
        <input type="radio" name="tSexo" id="cFem"/> <label for="cFem">Feminino</label>
    </fieldset>
    <p>Data de Nascimento <input type="date" id="tNacs" name="cNasc"/></p>
</fieldset>

<fieldset id="endereco"><legend>Endereço do Usuário</legend>
    <p><label for="tRua"> Logradouro </label><input type="text" name="tRua" id="cRua" size="30" maxlength="80" placeholder="Rua, Travessa, Estrada, Avenida..." /></p>
    <p><label for="tNumero"> Número </label><input type="number" name="tNumero" id="cNumero" min="0" max="99999" placeholder="Numero" /> </p>
    <select name="tEst" id="cEst">
        <option>Rio Grande Do Sul</option>
        <option>Santa Catarina</option>
        <option>Paraná</option>
        <option>São Paulo</option>
        <option>Rio de Janeiro</option>
        <option>Amazonas</option>
    </select>  
    <p><label for="cEst">Cidade <input type="text" name="TCity" id="city"></p>
</fieldset>

<fieldset  id="DadosCard"><legend>Mensagem do Usuário</legend>
     <p><label for="NomeCard">Nome impresso no cartão </label> <input type="text" name="CNome" id="CNome" size="30" maxlength="50" placeholder="Nome Completo"/></p>
     <p><label for="NumeroCard"> Número Cartão </label><input type="text" name="CardNumero" id="CardNumero" min="16" max="20" placeholder="NumeroCard" /> </p>
     <p>Data de Validade <input type="date" id="DVal" name="ValidadeCartão"/></p>
     <p><label for="tNumero"> CVV </label><input type="number" name="tNumero" id="cNumero" min="111" max="999" placeholder="Numero" /> </p>

</fieldset>

<footer id="rodape">
    <p> Copyright 2013 - By Diogo Cardoso <br>
        <a href="http://facebook.com"> Facebook </a> | 
        <a href="http://twitter.com"> Twitter </a>
    </p>

    <nav id="Cad">
        <ul>
            <li> <a href=cadastrabanco><button type="submit"> CADASTRAR </button></a> </li> 
        <ul>
        </nav>

</footer>
</div>
</body>
</html>
